spring.application.name=role-based-access-control-management-system

server.port=8081

spring.security.user.name=user
spring.security.user.password=password
spring.security.user.roles=ROLES

spring.datasource.url=jdbc:h2:mem:rbacdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/your-realm
